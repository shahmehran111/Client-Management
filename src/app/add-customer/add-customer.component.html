<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="" /><span
          class="font-weight-bold"
          >Edogaru</span
        ><span class="text-black-50">edogaru@mail.com.my</span><span> </span>
      </div>
    </div>
    <!-- Personal Detail -->
    <form class="col-md-5 border-right" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2" ngModelGroup="userPersona" #p="ngModelGroup">
          <div class="col-md-6">
            <label class="labels">Name</label
            ><input
              type="text"
              id="fname"
              class="form-control"
              placeholder="first name"
              value=""
              ngModel
              name="fname"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Surname</label
            ><input
              type="text"
              id="lname"
              class="form-control"
              value=""
              placeholder="surname"
              ngModel
              name="lname"
              required
            />
          </div>
          <div class="">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="suggestUserName()"
            >
              Suggest Name
            </button>
          </div>
        </div>
        <p class="help-block" *ngIf="!p.valid && p.touched">
          Enter Valid Name!!
        </p>
        <div></div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label
            ><input
              type="text"
              id="phoneNo"
              class="form-control"
              placeholder="enter phone number"
              value=""
              ngModel
              name="phoneNo"
              required
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="enter phone number"
              value=""
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email !</span
            >
          </div>
        </div>
        <div class="col-md-6">
          <label for="visa">Visa Type</label>
          <select
            id="visa"
            class="form-control"
            name="visa"
            [ngModel]="defaultSelect"
          >
            <option value="visit">Visit Visa</option>
            <option value="skilled">Skilled Visa</option>
            <option value="business">Business Visa</option>
            <option value="Other">Other Visa</option>
          </select>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label
            ><input
              type="text"
              id="country"
              class="form-control"
              placeholder="country"
              value=""
              ngModel
              name="country"
            />
          </div>
          <div class="col-md-6">
            <label class="labels">State/Region</label
            ><input
              type="text"
              id="state"
              class="form-control"
              value=""
              placeholder="state"
              ngModel
              name="state"
            />
          </div>
        </div>
        <div class="col-md-12">
          <label for="" class="labels">Address</label>
          <textarea
            name="address"
            id="address"
            class="form-control"
            rows="2"
            [(ngModel)]="address"
          ></textarea>
          <span class="help-block">you'r reply : {{ address }}</span>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              class=""
              ngModel="gender"
              [value]="gender"
            />
            {{ gender }}
          </label>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button mx-3" type="button">
            Cancel
          </button>
          <button
            class="btn btn-primary profile-button"
            [disabled]="!f.valid"
            type="submit"
          >
            Save Profile
          </button>
        </div>
      </div>
    </form>
    <!-- Experience -->
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center experience"
        >
          <span>Edit Experience</span
          ><span class="border px-3 p-1 add-experience"
            ><i class="fa fa-plus"></i>&nbsp;Experience</span
          >
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">Experience in Designing</label
          ><input
            type="text"
            class="form-control"
            placeholder="experience"
            value=""
          />
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">Additional Details</label
          ><input
            type="text"
            class="form-control"
            placeholder="additional details"
            value=""
          />
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div *ngIf="submitted">
    <h4>Your Data</h4>
    <p>Firstname : {{ data.fname }}</p>
    <p>Lastname : {{ data.lname }}</p>
    <p>Email : {{ data.email }}</p>
    <p>Phone# : {{ data.phoneNo }}</p>
  </div>
</div>
