<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="userName"
            />
            <span
              class="help-block"
              *ngIf="
                !signUp.get('userData.userName')!.valid &&
                signUp.get('userData.userName')!.touched
              "
              >Enter Valid UserName !!
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <span
            class="help-block"
            *ngIf="
              !signUp.get('userData.email')!.valid &&
              signUp.get('userData.email')!.touched
            "
            >Enter Valid Email !!
          </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobby</h4>
          <button
            class="btn btn-primary my-3"
            type="button"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span class="help-block" *ngIf="!signUp.valid && signUp.touched"
          >Enter Valid Form !!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
